<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Revisão</h1>
    <div>
      <h2>Tabelas</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pedro</td>
            <td>41 92039-1239</td>
            <td>21</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h2>Formularios</h2>
      <fieldset class="form-box">
        <legend>Forms</legend>
          <form >
            <div >
              <p>Nome:</p>
              <input type="text" placeholder="Digite seu nome" />
            </div>
            <div>
              <p>Sobrenome:</p>
              <input type="text" placeholder="Digite seu sobrenome"/>
            </div>
            <hr>
            <div>
              <input type="radio" name="estadoCivil" value="Casado" />Casado
              <input type="radio" name="estadoCivil" value="Solteiro" />Solteiro
              <input type="radio" name="estadoCivil" value="Outro" />Outro
            </div>
            <button>Enviar</button>
          </form>
          <form >
              <div>
                <p>Text Area</p>
                <textarea name="sugestao" rows="10" cols="30" placeholder="Digite algo"></textarea>
              </div>
          </form>
          <form >
            <div class="input-form-box">
              <p>Inputs</p>
              <input type="date" name="" id="">
              <input type="datetime-local">
              <input type="email" name="" placeholder="Digite seu email">
              <div>
                <input type="checkbox" name="" id="">Opção 1
                <input type="checkbox" name="" id="">Opção 2
                <input type="checkbox" name="" id="">Opção 3
              </div>
              <input type="file" name="" id="">
            </div>
          </form>
        </div>
      </fieldset>
  </body>
</html>
